<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

    <!-- Navigation -->
    <nav class="flex justify-end items-center p-4 space-x-4">
    <a href="#" class="text-white hover:underline">Gmail</>
    <a href="#" class="text-white hover:underline">Images</a>
    <img decoding="async" src="/images/menu.jpG" alt="Menu" class="h-4 w-4">
    <button class="bg-white text-black px-4 py-2 rounded hover:bg-gray-100">Sign in</button>
    </nav>

    <!-- Main Section -->
    <section class="section-1 flex flex-col items-center mt-20">
    <img decoding="async" src="/images/google.png" alt="Google Logo" class="logo mb-4">
    <div class="search-box flex items-center bg-white text-black rounded-full px-4 py-2 w-full max-w-md space-x-2">
        <img decoding="async" src="/images/search.png" alt="Search Icon" class="h-5 w-5">
        <input type="text" placeholder="Search Google" class="flex-grow bg-transparent focus:outline-none">
        <img decoding="async" src="/images/voice.png" alt="Voice Search" class="h-5 w-5">
    </div>
    </section>

    <!-- Footer -->
    <footer class="mt-60">
    <div class="links grid grid-cols-3 gap-5 text-center py-5 border-t border-gray-800">
        <div class="link-1 space-x-6">
        <a href="#" class="hover:underline">Advertising</a>
        <a href="#" class="hover:underline">Business</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">How Search works</a>
        </div>
        <div class="link-2 space-x-6">
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#" class="hover:underline">Settings</a>
        </div>
    </div>
    </footer>
</body>
</html>
